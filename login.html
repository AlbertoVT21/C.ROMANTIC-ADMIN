<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login </title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>¿Tienes una cuenta?</span>
                <header> <img src="images/waa.png" alt=""> Colchones Romantic</header>
            </div>
            <div class="input-field">
                <input type="text" class="input" placeholder="Nombre de usuario" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Contraseña" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <form action="index.html">
                <input type="submit" class="submit" value="Iniciar sesión">
                </form>
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check"> Recordarme</label>
                </div>
                <div class="right">
                    <label><a href="#">¿Olvidaste tu contraseña?</a></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
